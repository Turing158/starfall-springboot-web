<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${session.name}+'-|StarFall|'">用户设置</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/set.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
    <script src="js/jquery.js" type="text/javascript"></script>
</head>
<body>
<ul>
    <li><img th:src="@{'/head_img/'+${session.head}}" alt="" class="head_img"><a class="head_set" href="javascript:">修改头像</a></li>
    <li><a href="javascript:" class="ul_me" onclick="moveSqurt(1)">我的</a></li>
    <li><a href="javascript:" class="ul_inf">修改信息</a></li>
    <li><a href="javascript:" class="ul_pass">修改密码</a></li>
    <li><a href="/home">返回主页</a></li>
</ul>
<input type="hidden">
<div class="square" id="square"></div>
<div class="me page" id="me">
    <div class="content">
        <table class="eleTable">
            <tr>
                <th colspan="2">你好！name</th>
            </tr>
            <tr>
                <td>用户名</td>
                <td class="infTd">：user</td>
                <td rowspan="5">&nbsp;<textarea disabled>介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf介绍inf</textarea></td>
            </tr>
            <tr>
                <td>名称</td>
                <td class="infTd">：name</td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td class="infTd">：123@163.com</td>
            </tr>
            <tr>
                <td>等级</td>
                <td class="infTd">：1</td>
            </tr>
            <tr>
                <td>权限</td>
                <td class="infTd">：1</td>
            </tr>
        </table>
        <br><br>
        <table>
            <tr>
                <th>主题[未完工]</th>
            </tr>
        </table>
    </div>
</div>
<div class="information page" id="information">
    <form action="">
        <div class="content">
            <table class="eleTable">
                <tr>
                    <th colspan="2">哟！来改名字啦！别改的见不得人喔！</th>
                </tr>
                <tr>
                    <td>名称</td>
                    <td class="infTd">：<input type="text"></td>
                </tr>
            </table>
            <table class="eleTable">
                <tr>
                    <td style="vertical-align: top;">介绍 ：</td>
                    <td class="infTd">
                        <textarea></textarea>
                    </td>
                </tr>
            </table>
            <button type="submit">确认修改</button>
            &nbsp;&nbsp;&nbsp;
        <input class="varifyInput" type="text" maxlength="4" id="varifyInputI">
        <img class="vartifyImg" src="/jpegCode" alt="" id="seti_img_code" onclick="seti_Change()">
        </div>
    </form>
</div>
<div class="password page" id="password">
    <div class="content">
        <table class="eleTable">
            <tr>
                <th colspan="3" style="width: 500px;">改了密码记得记好，勤改密码，会减少盗号风险</th>
            </tr>
            <tr>
                <td style="width: 80px;">原密码</td>
                <td class="infTd" style="width: 230px;">：<input type="password"></td>
            </tr>
            <tr>
                <td>新密码</td>
                <td class="infTd">：<input type="password" id="new_password" onkeyup="check_password_length()"></td>
                <td class="infTd"><span id="tips_password"></span></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td class="infTd">：<input type="password" id="again_password" onkeyup="check_password_equal()"></td>
                <td class="infTd"><span id="tips_again_password"></span></td>
            </tr>
        </table>
        <button type="button" id="confirm_password">确认修改</button>
        &nbsp;&nbsp;&nbsp;
        <input class="varifyInput" type="text" maxlength="4" id="varifyInputP">
        <img class="vartifyImg" src="/jpegCode" alt="" id="setp_img_code" onclick="setp_Change()">
    </div>
</div>
<div class="head_page page" id="head_page">
    <form method="post" action="/upload_head" enctype="multipart/form-data" id="upload_head">
        <img th:src="@{'/head_img/'+${session.head}}" alt="" class="img_preview1" id="img_preview1">&emsp;
        <img th:src="@{'/head_img/'+${session.head}}" alt="" class="img_preview2" id="img_preview2">&emsp;
        <img th:src="@{'/head_img/'+${session.head}}" alt="" class="img_preview3" id="img_preview3">
        <br>
        <br><br>
        <input type="file" accept="image/jpeg, image/png, image/jpg" id="file" name="head_img">
        <br><br>
        <input type="button" id="submitHead" value="确认修改">
    </form>
</div>
</body>
<script src="js/set.js" type="text/javascript"></script>
</html>
