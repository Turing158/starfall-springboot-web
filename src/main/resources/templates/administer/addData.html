<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加中...</title>
    <link rel="stylesheet" href="./css/editHome.css">
    <link rel="stylesheet" href="./css/modify.css">
</head>
<body>
    <div class="Modify" th:if="${session.administerPage} == 2">
        <form action="">
            <table class="modifyContent">
                <tr>
                    <td>用户名</td>
                    <td>:<input type="text" th:value="${session.administerModifyInfU.getUser()}">&emsp;</td>
                    <td>等级</td>
                    <td>:<input type="text" th:value="${session.administerModifyInfU.getLevel()}">&emsp;</td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>:<input type="text" th:value="${session.administerModifyInfU.getPassword()}">&emsp;</td>
                    <td>名称</td>
                    <td>:<input type="text" th:value="${session.administerModifyInfU.getName()}">&emsp;</td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>:<input type="text" th:value="${session.administerModifyInfU.getEmail()}">&emsp;</td>
                    <td>注册日期</td>
                    <td>:<input type="text" th:value="${session.administerModifyInfU.getDate()}">&emsp;</td>
                </tr>
                <tr>
                    <td>介绍</td>
                </tr>
                <tr>
                    <td colspan="4"><textarea name="" style="width: 575px;height: 100px;" th:text="${session.administerModifyInfU.getIntroduce()}"></textarea></td>
                </tr>
            </table>
            <div style="border:0;">
                <button class="btn right" style="margin: 5px 5px;">添加</button>
                &emsp;
                <button class="btn right" style="margin: 5px 5px;" onclick="window.location.href = '/administer/html'">取消</button>
            </div>
        </form>
    </div>
    <div class="Modify" th:if="${session.administerPage} == 4">
        <form action="">
            <table class="modifyContent">
                <tr>
                    <td>公告ID</td>
                    <td>:<input type="text" th:value="${session.administerModifyInfN.getId()}">&emsp;</td>
                </tr>
                <tr>
                    <tr>
                        <td>内容:</td>
                        <td><textarea name="" style="width:210px;height: 100px;" th:text="${session.administerModifyInfN.getContent()}"></textarea></td>
                    </tr>
                </tr>
            </table>
            <div style="border:0;">
                <button class="btn right" style="margin: 5px 5px;">添加</button>
                &emsp;
                <button class="btn right" style="margin: 5px 5px;" onclick="window.location.href = '/administer/html'">取消</button>
            </div>
        </form>
    </div>
    <div class="Modify" th:if="${session.administerPage} == 5">
        <form action="">
            <table class="modifyContent">
                <tr>
                    <td>评论编号</td>
                    <td>:<input type="text" style="width: 50px;" th:value="${session.administerModifyInfC.getId()}">&emsp;</td>
                    <td>主题编号</td>
                    <td>:<input type="text" style="width: 50px; " th:value="${session.administerModifyInfC.getTopicid()}">&emsp;</td>
                    <td>用户</td>
                    <td>:<input type="text" th:value="${session.administerModifyInfC.getUser()}">&emsp;</td>
                </tr>
                <tr>
                    <td>内容</td>
                </tr>
                <tr>
                    <td colspan="6"><textarea name="" style="width: 575px;height: 100px;" th:text="${session.administerModifyInfC.getContent()}"></textarea></td>
                </tr>
            </table>
            <div style="border:0;">
                <button class="btn right" style="margin: 5px 5px;">添加</button>
                &emsp;
                <button class="btn right" style="margin: 5px 5px;" onclick="window.location.href = '/administer/html'">取消</button>
            </div>
        </form>
    </div>
</body>
</html>
